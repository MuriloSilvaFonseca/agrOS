<head>

<body>

      <hr>

      <div class="beneficios">
        <p class="titulo-beneficios">Tudo do Plano 1</p>

          <li>✔ Serviços</li>
          <li>✔ +30 relatórios</li>
          <li>✔ Cashback</li>

      <button class="botao">Botão</button>
