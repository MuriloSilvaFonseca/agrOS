<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>agrOS Planos</title>
  <link rel="stylesheet" href="css/pit.css">
</head>
<body>
  <section class="container-planos">
    <h1 class="titulo-planos"><span>agr</span><strong>OS</strong> Planos</h1>
    <p class="subtitulo-planos">
      Compare nossas opções e escolha o plano que melhor atende às demandas da sua loja.
    </p>

    <div class="card-planos">
      <div class="plano-cabecalho">Plano 1</div>
      <p class="descricao-planos">
        Aprimore a gestão do seu terreno em qualidade com recursos adicionais.
      </p>

      <div class="preco-planos">
        <span class="cifrao-planos">R$</span>
        <span class="valor-planos">249</span>
        <span class="mes-planos">/mês</span>
      </div>

      <hr class="linha-planos">

      <div class="beneficios-planos">
        <p class="titulo-beneficios-planos">Tudo do Plano 1</p>
        <ul>
          <li>✔ Serviços</li>
          <li>✔ +30 relatórios</li>
          <li>✔ Cashback</li>
          <li>✔ Estoque</li>
        </ul>
      </div>

      <button class="botao-planos">Botão</button>
    </div>
  </section>
</body>
</html>
